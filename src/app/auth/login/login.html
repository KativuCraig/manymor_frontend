<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="text-black fw-bold mb-3">Welcome Back</h2>
            <p class="text-gray">Sign in to your Manymor account</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label text-black">Email Address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                formControlName="email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                placeholder="Enter your email"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label text-black">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="Enter your password"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Password is required.
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" formControlName="remember">
                <label class="form-check-label text-gray" for="remember">
                  Remember me
                </label>
              </div>
              <a routerLink="/forgot-password" class="text-red text-decoration-none">
                Forgot Password?
              </a>
            </div>

            <!-- Submit Button -->
            <button 
              type="submit" 
              class="btn btn-red w-100 py-2 mb-3"
              [disabled]="loginForm.invalid || isLoading"
            >
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Signing In...
              </span>
            </button>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-4">
              <p class="text-gray">
                Don't have an account? 
                <a routerLink="/register" class="text-red fw-semibold text-decoration-none">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
